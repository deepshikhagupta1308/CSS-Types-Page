<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background: lightcyan;
        }
        h1{
            text-align: center;
            color: blue;
            text-decoration: underline;
        }
        .para1 {
            color: maroon;
            font-weight: bold;
            font-style: italic;
            font-size: 200%;
        }
        p {
            color: green;
            font-size: larger;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <h1>Internal CSS</h1>
    <p class="para1">An internal style sheet can be used when a single HTML document must be styled uniquely.</p>
    <p>The internal style is defined inside the style element, inside the head section.</p>
</body>
</html>
